<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Fakebook</title>
  </head>
  <body>
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-md navbar-dark background-primary">
          <div class="container py-2">
            <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">
              Fakebook
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item my-2 my-md-0">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item ml-md-3">
                  <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>

      <!-- Banner -->
      <div class="jumbotron mb-3 background-secondary shadow-sm" id="main">
        <div class="overlay"></div>
        <div class="container py-5">
          <h1 class="text-center display-4">Welcome, to the world of <span class="highlight">FAKENESS</span></h1>
          <h4 class="text-center mt-3">(A kind of a SOCIAL MEDIA platform)</p>
          <div class="text-center mt-5 w-75 mx-auto">
            <a href="{{ url_for('register') }}" class="btn btn-lg btn-block btn-dark background-primary"><i class="far fa-hand-pointer"></i>&nbsp;Join Now (It's FREE)</a>
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="container" id="stats">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-header background-primary text-white">
                <i class="fas fa-3x fa-user-plus"></i>
              </div>
              <div class="card-body">
                <span id="newUsers" class="counter"></span>
                <br>
                <span>New Users</span>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-header background-primary text-white">
                <i class="fas fa-3x fa-users"></i>
              </div>
              <div class="card-body">
                <span id="allUsers" class="counter"></span>
                <br>
                <span>Total Users</span>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card mb-3 text-center">
              <div class="card-header background-primary text-white">
                <i class="fas fa-3x fa-stopwatch"></i>
              </div>
              <div class="card-body">
                <span id="onlineSince" class="counter"></span>
                <br>
                <span>Online Since</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer py-2">
        <div class="container text-center">
          <p class="mb-0">Copyrights &copy; 2020 - Muhammad Daniyal (9815)</p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4069b2e791.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='stats.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
