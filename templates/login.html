<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Fakebook - Login</title>
  </head>
  <body>
      <!-- Navbar -->
      <nav id="navbar" class="navbar navbar-expand-md navbar-dark background-primary">
          <div class="container py-2">
            <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">
              Fakebook
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item my-2 my-md-0 active">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item ml-md-3">
                  <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>

      <!-- Login Form -->
      <div class="container my-5 py-5">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <form class="login_form bg-white my-5" id="loginForm">
                    <h2 class="text-center background-primary text-white py-3"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</h2>
                    <div class="container py-3">
                        <p class="alert alert-danger d-none" role="alert" id="errorMessage">Invalid login details</p>
                        <div class="form-group">
                            <input type="email" name="loginemail" id="emailInput" class="form-control" placeholder="Email">
                            <div class="invalid-feedback">
                                Please enter your email
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="password" name="loginpass" id="passInput" class="form-control" placeholder="Password">
                                <button class="input-group-text" id="showToggle" data-toggle="tooltip" data-placement="right" title="Show Password"><i class="fas fa-eye-slash"></i></button>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="loginSubmit" class="btn btn-md btn-block btn-secondary">
                        </div>
                        <div class="text-center">
                            <a class="mx-auto" href="{{ url_for('register') }}">Not regsitered yet? Join now</a>
                        </div>
                    </div>
                </form>
              </div>
          </div>
      </div>

      <!-- Footer -->
      <footer class="footer py-2">
        <div class="container text-center">
          <p class="mb-0">Copyrights &copy; 2020 - Muhammad Daniyal (9815)</p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4069b2e791.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
